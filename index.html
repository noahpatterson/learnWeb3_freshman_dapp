<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <body>
    <h1>This is my dApp!</h1>
    <p>Here we can set or get the mood:</p>
    <label for="mood">Input Mood:</label> <br />
    <input type="text" id="mood" />

    <div><button id="connectButton" onClick="connect()">Connect</button></div>
    <div>
      <button onclick="getMood()">get Mood</button>
    </div>
    <div>
      <button onclick="setMood()">set Mood</button>
    </div>

  </body>
</body>
<script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript">
</script>
<script>
  let signer;
  let MoodContract;
  let provider;
  const MoodContractAddress = '0x5b3EF0d23Fa3F4Da4bFE56db621B39E1edaF5BC8';
  const MoodContractABI = [
    {
      constant: false,
      inputs: [{ name: '_mood', type: 'string' }],
      name: 'setMood',
      outputs: [],
      payable: false,
      stateMutability: 'nonpayable',
      type: 'function',
    },
    {
      constant: true,
      inputs: [],
      name: 'getMood',
      outputs: [{ name: '', type: 'string' }],
      payable: false,
      stateMutability: 'view',
      type: 'function',
    },
  ];

  async function setProvider() {
    provider = await new ethers.providers.Web3Provider(
      window.ethereum,
      'ropsten'
    );
    // const accounts = await provider.send('eth_requestAccounts', []);
    signer = await provider.getSigner();
    // console.log('Account:', await signer.getAddress());
    MoodContract = new ethers.Contract(
      MoodContractAddress,
      MoodContractABI,
      signer
    );
  }

  setProvider();

  async function getMood() {
    const getMoodPromise = MoodContract.getMood();
    const Mood = await getMoodPromise;
    console.log(Mood);
  }

  async function setMood() {
    const mood = document.getElementById('mood').value;
    const setMoodPromise = MoodContract.setMood(mood);
    await setMoodPromise;
  }
</script>

</html>
